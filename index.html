<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HTML Chart</title>

    <!-- css -->
    <link rel="stylesheet" href="./assets/styles/main.css" type="text/css">
</head>

<body>
    <div class="chart">
        <div class="circle circleOuter"></div>
        <div class="circle circleMiddle"></div>
        <div class="circle circleInner"></div>

        <div class="seperator seperator1"></div>
        <div class="seperator seperator2"></div>
        <div class="seperator seperator3"></div>
        <div class="seperator seperator4"></div>
        <div class="seperator seperator5"></div>
        <div class="seperator seperator6"></div>
        <div class="seperator seperator7"></div>

        <span class="textCenter">
            <span class="cName">Concordia</span><br>
            Harmony
        </span>
        <span class="textBox textBox1">COMMUNITIES</span>
        <span class="textBox textBox2">ENVIRONMENT</span>
        <span class="textBox textBox3">MUNICIPALITIES</span>
        <span class="textBox textBox4">END USERS</span>
        <span class="textBox textBox5">TRADES /<br>SUBCONTRACTORS</span>
        <span class="textBox textBox6">OUR TEAM</span>
        <span class="textBox textBox7">INVESTORS/LENDERS</span>
    </div>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./assets/scripts/main.js"></script>
</body>

</html>
